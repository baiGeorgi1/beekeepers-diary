<div class="background">
    <div class="container">
        <div class="data">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="field">
                    <label for="username">Username:</label>
                    <input
                        type="username"
                        placeholder="username"
                        ngModel
                        #inputUsername="ngModel"
                        required
                    />
                    <span class="field helper"
                        >Atleast 8 characters needed!</span
                    >
                </div>
                <div class="field">
                    <label for="Name">Password:</label>
                    <input
                        type="password"
                        placeholder="password"
                        ngModel
                        #inputPassword="ngModel"
                        required
                    />
                    <span class="field helper"
                        >Atleast 8 characters needed !</span
                    >
                </div>

                <button class="form-btn">Влез</button>
            </form>
        </div>
        <div class="img-container">
            <img src="../../../assets/images/bee-guard.png" alt="" />
            <a routerLink="/user/register">Нямам регистрация!</a>
        </div>
    </div>
</div>
