<div class="container">
  <div class="vertical-nav">
    <h5>Моят пчелин</h5>
    <div class="navigation">
      <ul class="nav-list">
        <li id="info" class="active">
          <a (click)="clicked($event)" class="vert-nav">Инфо</a>
        </li>

        <li id="create-hive">
          <a (click)="clicked($event)" class="vert-nav">Добави кошер</a>
        </li>
        <li id="tasks">
          <a (click)="clicked($event)" class="vert-nav" routerLink="/dashboard"
            >Задачи</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div *ngIf="isInfo" class="main">
      <div *ngIf="hives.length == 0" class="empty">
        <h1>Все още нямате добавени кошери!</h1>
      </div>
      <ng-container *ngIf="hives.length > 0">
        <div *ngFor="let hive of hives" class="quality-box">
          <figure class="item-fig">
            <img
              class="item-img"
              src="../../../assets/images/hive_grande.png"
              alt="#"
            />
            <h6>{{ hive.hiveType }}</h6>
            <p>No:{{ hive.hiveNumber }}</p>
            <p>{{ hive.frames }} рамков</p>
            <button class="form-btn">Виж</button>
          </figure>
        </div>
      </ng-container>
    </div>

    <div *ngIf="isCreateHive" class="add-hive">
      <div class="hive-container">
        <div class="data">
          <form [formGroup]="form" (ngSubmit)="addHive()">
            <div class="field">
              <label for="hiveType">Тип:</label>
              <input
                id="hiveType"
                name="hiveType"
                type="hiveType"
                placeholder="Тип"
                formControlName="hiveType"
              />
            </div>
            <!-- <ng-container *ngIf="form.get('email')?.touched">
            <p
              class="error"
              *ngIf="form.get('email')?.errors?.['emailValidator']"
            >
              Email is not valid!
            </p>
         
          </ng-container> -->
            <div class="field">
              <label for="frames">Рамки:</label>
              <input
                id="frames"
                name="uframes"
                type="text"
                placeholder="бр. рамки"
                formControlName="frames"
              />
            </div>
            <!-- <ng-container *ngIf="form.get('username')?.touched">
              <p
                class="error"
                *ngIf="form.get('username')?.errors?.['minlength']"
              >
                Atleast 4 characters needed!
              </p>
            </ng-container> -->
            <ng-container>
              <div class="field">
                <label for="hiveNumber">Номер на кошер:</label>
                <input
                  id="hiveNumber"
                  name="hiveNumber"
                  type="hiveNumber"
                  placeholder="No:"
                  formControlName="hiveNumber"
                />
                <!-- <ng-container
                  *ngIf="form.get('passGroup')?.get('password')?.touched"
                >
               
                  <p
                    class="error"
                    *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']"
                  >
                    Atleast 4 characters needed!
                  </p>
                </ng-container> -->
              </div>
            </ng-container>
            <button
              class="form-btn"
              [disabled]="form.invalid"
              [style]="{ backgroundColor: form.invalid ? '#9a3501' : '' }"
            >
              Добави
            </button>
          </form>
        </div>
      </div>
    </div>

    <div *ngIf="isTask" class="tasks"><p>TAskS</p></div>
  </div>
</div>
